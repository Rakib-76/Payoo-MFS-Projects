<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   <section class="max-w-md mx-auto bg-slate-100 rounded-xl p-10 mt-32">
    <nav class="flex justify-center items-center">
        <div class="flex justify-center items-center relative  mt-10  w-4/12">   
            <img class="w-48 absolute" src="assets/bg.png" alt="">
            <img class=""  src="assets/Group.png" alt="">  
        </div>
    </nav>
    <div>
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Mobile number</label>
                <input value="01756823597" id="account-number" type="number" class="input rounded-2xl" placeholder="Type your number" required />
                <label class="fieldset-label">4.digit pin</label>
                <input value="1234" id="pin-number" type="pin" class="input rounded-2xl" placeholder="pin" required/>
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
   </section>
   <script src="./java/login.js"></script>
</body>
</html>
